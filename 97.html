    <style>
      @font-face {

      /* ìë™ì™„ì„± ë“œë¡­ë‹¤ìš´ */
      #autocomplete-list {

      /* ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
      #random-btn {

      #random-btn:hover {

      }

      #search-form-btn {
        background: linear-gradient(45deg, #3d7dca, #5ba0f2);

        border: none;
        box-shadow: 0 2px 10px rgba(61, 125, 202, 0.3);
        transition: all 0.3s ease;
      }

      #search-form-btn:hover {
        background: linear-gradient(45deg, #5ba0f2, #3d7dca);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(61, 125, 202, 0.4);
      }

      /* container */
      #container,
      #poke-info > section {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        align-items: center;
      }

      /* í¬ì¼“ëª¬ ì¹´ë“œ ìŠ¤íƒ€ì¼ */
      #poke-info {
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        max-width: 350px;
        margin: 20px auto;
        transform: scale(0.95);

      #poke-info.show {

      }

      #poke-info img {

        padding: 15px;

        transition: transform 0.3s ease;
      }

      #poke-info img:hover {
        transform: scale(1.05) rotate(5deg);
      }

      .poke-name {

      }

      #poke-number {

      #message {

      }

      .hide {

      }

      /* ë¡œë”© ì• ë‹ˆë©”ì´ì…˜ */
      .loading {
        color: white;
        font-weight: bold;
      }

      .loading::after {
        content: "";
        animation: dots 1.5s infinite;
      }

      @keyframes dots {
        0% {
          content: "";
        }
        25% {
          content: ".";
        }
        50% {
          content: "..";
        }
        75% {
          content: "...";
        }
        100% {
          content: "";
        }
      }

      /* ë°˜ì‘í˜• ë””ìì¸ */
      @media (max-width: 600px) {
        body {
          padding: 10px;
        }

        #search-container,
        #search-form input,
        #search-form button {

        }

        #poke-info {

        }
      }
    </style>

  <body>
    <section id="controller">
      <div id="search-container">
        <form id="search-form">
          <input
            type="text"
            name="poke-name"
            id="poke-name"
            placeholder="í¬ì¼“ëª¬ ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš” (ì˜ˆ: í”¼ì¹´ì¸„)"
            autocomplete="off"
          />
          <div id="autocomplete-list"></div>
          <button type="submit" id="search-form-btn">ğŸ” ê²€ìƒ‰</button>
          <button type="button" id="random-btn">ğŸ² ëœë¤ í¬ì¼“ëª¬</button>
        </form>
      </div>
    </section>

    <section id="container">
      <div id="message">ê²€ìƒ‰í•˜ê±°ë‚˜ ëœë¤ ë²„íŠ¼ì„ ëˆŒëŸ¬ë³´ì„¸ìš”!</div>
      <section class="hide" id="poke-info">
        <div id="poke-number">#001</div>
        <section>
          <div class="poke-name">
            <strong>ì´ë¦„</strong>: <span id="poke-koname">í¬ì¼“ëª¬</span>
          </div>
          <div class="poke-name">
            <strong>ì˜ì–´</strong>: <span id="poke-enname">Pokemon</span>
          </div>
          <img src="" alt="í¬ì¼“ëª¬ ì‚¬ì§„" />
        </section>
      </section>
    </section>

    <script>
      // ì „ì—­ ë³€ìˆ˜ë“¤
      let pokemonList = []; // ëª¨ë“  í¬ì¼“ëª¬ ì •ë³´ ì €ì¥
      let selectedIndex = -1; // í‚¤ë³´ë“œ ì„ íƒ ì¸ë±ìŠ¤

      // ì´ˆê¸° í¬ì¼“ëª¬ ë°ì´í„° ë¡œë“œ
      async function loadPokemonData() {
        try {
          const promises = [];
          // ì²˜ìŒ 151ê°œ í¬ì¼“ëª¬ ë¡œë“œ
          for (let i = 1; i <= 151; i++) {
            promises.push(fetchPokemonInfo(i));
          }

          const results = await Promise.all(promises);
          pokemonList = results.filter((pokemon) => pokemon !== null);
          console.log(`${pokemonList.length}ë§ˆë¦¬ í¬ì¼“ëª¬ ë°ì´í„° ë¡œë“œ ì™„ë£Œ!`);
        } catch (error) {
          console.error("í¬ì¼“ëª¬ ë°ì´í„° ë¡œë”© ì‹¤íŒ¨:", error);
        }
      }

      async function fetchPokemonInfo(id) {
        try {
          const [pokemonRes, speciesRes] = await Promise.all([
            fetch(`https://pokeapi.co/api/v2/pokemon/${id}`),
            fetch(`https://pokeapi.co/api/v2/pokemon-species/${id}`),
          ]);

          if (!pokemonRes.ok || !speciesRes.ok) return null;

          const [pokemonData, speciesData] = await Promise.all([
            pokemonRes.json(),
            speciesRes.json(),
          ]);

          const koNames = speciesData.names.filter(
            (x) => x.language.name === "ko"
          );
          const koName =
            koNames.length > 0 ? koNames[0].name : pokemonData.name;

          return {
            id: id,
            name: koName,
            englishName: pokemonData.name,
            sprite: pokemonData.sprites.front_default,
          };
        } catch (error) {
          return null;
        }
      }

      // ìë™ì™„ì„± ê¸°ëŠ¥
      function showAutocomplete(inputValue) {
        const autocompleteList = document.getElementById("autocomplete-list");

        if (!inputValue.trim()) {
          autocompleteList.style.display = "none";
          return;
        }

        const filtered = pokemonList
          .filter(
            (pokemon) =>
              pokemon.name.toLowerCase().includes(inputValue.toLowerCase()) ||
              pokemon.englishName
                .toLowerCase()
                .includes(inputValue.toLowerCase())
          )
          .slice(0, 8); // ìµœëŒ€ 8ê°œë§Œ í‘œì‹œ

        if (filtered.length === 0) {
          autocompleteList.style.display = "none";
          return;
        }

        autocompleteList.innerHTML = filtered
          .map(
            (pokemon, index) =>
              `<div class="autocomplete-item" data-id="${pokemon.id}">
            <span class="pokemon-number">#${pokemon.id
              .toString()
              .padStart(3, "0")}</span>
            <span class="pokemon-name">${pokemon.name}</span>
            <span style="color: #999; margin-left: auto;">${
              pokemon.englishName
            }</span>
          </div>`
          )
          .join("");

        autocompleteList.style.display = "block";
        selectedIndex = -1;
      }

      // ìë™ì™„ì„± í•­ëª© ì„ íƒ
      function selectAutocompleteItem(pokemon) {
        document.getElementById("poke-name").value = pokemon.name;
        document.getElementById("autocomplete-list").style.display = "none";
        displayPokemon(pokemon);
      }

      // í‚¤ë³´ë“œ ë„¤ë¹„ê²Œì´ì…˜
      function handleKeyNavigation(event) {
        const autocompleteList = document.getElementById("autocomplete-list");
        const items = autocompleteList.querySelectorAll(".autocomplete-item");

        if (items.length === 0) return;

        if (event.key === "ArrowDown") {
          event.preventDefault();
          selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
          updateSelection(items);
        } else if (event.key === "ArrowUp") {
          event.preventDefault();
          selectedIndex = Math.max(selectedIndex - 1, -1);
          updateSelection(items);
        } else if (event.key === "Enter" && selectedIndex >= 0) {
          event.preventDefault();
          const selectedItem = items[selectedIndex];
          const pokemonId = parseInt(selectedItem.dataset.id);
          const pokemon = pokemonList.find((p) => p.id === pokemonId);
          selectAutocompleteItem(pokemon);
        } else if (event.key === "Escape") {
          autocompleteList.style.display = "none";
          selectedIndex = -1;
        }
      }

      function updateSelection(items) {
        items.forEach((item, index) => {
          item.classList.toggle("selected", index === selectedIndex);
        });
      }

      // í¬ì¼“ëª¬ í‘œì‹œ
      function displayPokemon(pokemon) {
        document.getElementById("poke-number").textContent = `#${pokemon.id
          .toString()
          .padStart(3, "0")}`;
        document.getElementById("poke-koname").textContent = pokemon.name;
        document.getElementById("poke-enname").textContent =
          pokemon.englishName;
        document.getElementById("container").querySelector("img").src =
          pokemon.sprite;

        const pokeInfo = document.getElementById("poke-info");
        pokeInfo.classList.remove("hide");
        // ì• ë‹ˆë©”ì´ì…˜ì„ ìœ„í•œ ì•½ê°„ì˜ ë”œë ˆì´
        setTimeout(() => pokeInfo.classList.add("show"), 10);

        document.getElementById("message").classList.add("hide");
      }

      // ê²€ìƒ‰ ê¸°ëŠ¥
      async function searchPoke(event) {
        event.preventDefault();

        const name = document.getElementById("poke-name").value.trim();
        if (!name) {
          alert("í¬ì¼“ëª¬ ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");
          return;
        }

        const pokemon = pokemonList.find(
          (p) =>
            p.name.toLowerCase() === name.toLowerCase() ||
            p.englishName.toLowerCase() === name.toLowerCase()
        );

        if (pokemon) {
          displayPokemon(pokemon);
        } else {
          showMessage("ì¡´ì¬í•˜ì§€ ì•ŠëŠ” í¬ì¼“ëª¬ì…ë‹ˆë‹¤!");
        }
      }

      // ëœë¤ í¬ì¼“ëª¬
      function searchRandomPoke() {
        if (pokemonList.length === 0) {
          showMessage("í¬ì¼“ëª¬ ë°ì´í„°ë¥¼ ë¡œë”© ì¤‘ì…ë‹ˆë‹¤...");
          return;
        }

        const randomPokemon =
          pokemonList[Math.floor(Math.random() * pokemonList.length)];
        document.getElementById("poke-name").value = randomPokemon.name;
        displayPokemon(randomPokemon);
      }

      function showMessage(text) {
        document.getElementById("message").textContent = text;
        document.getElementById("message").className = "";
        document.getElementById("poke-info").classList.add("hide");
        document.getElementById("poke-info").classList.remove("show");
        document.getElementById("message").classList.remove("hide");
      }

      // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë“¤
      document.addEventListener("DOMContentLoaded", async () => {
        const input = document.getElementById("poke-name");
        const autocompleteList = document.getElementById("autocomplete-list");

        // í¬ì¼“ëª¬ ë°ì´í„° ë¡œë“œ
        showMessage("í¬ì¼“ëª¬ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...");
        await loadPokemonData();
        showMessage("ê²€ìƒ‰í•˜ê±°ë‚˜ ëœë¤ ë²„íŠ¼ì„ ëˆŒëŸ¬ë³´ì„¸ìš”!");

        // ì…ë ¥ ì´ë²¤íŠ¸
        input.addEventListener("input", (e) => {
          showAutocomplete(e.target.value);
        });

        // í‚¤ë³´ë“œ ë„¤ë¹„ê²Œì´ì…˜
        input.addEventListener("keydown", handleKeyNavigation);

        // ìë™ì™„ì„± í´ë¦­ ì´ë²¤íŠ¸
        autocompleteList.addEventListener("click", (e) => {
          const item = e.target.closest(".autocomplete-item");
          if (item) {
            const pokemonId = parseInt(item.dataset.id);
            const pokemon = pokemonList.find((p) => p.id === pokemonId);
            selectAutocompleteItem(pokemon);
          }
        });

        // ì™¸ë¶€ í´ë¦­ ì‹œ ìë™ì™„ì„± ìˆ¨ê¸°ê¸°
        document.addEventListener("click", (e) => {
          if (!e.target.closest("#search-container")) {
            autocompleteList.style.display = "none";
            selectedIndex = -1;
          }
        });

        // í¼ ì œì¶œ ë° ëœë¤ ë²„íŠ¼
        document
          .getElementById("search-form")
          .addEventListener("submit", searchPoke);
        document
          .getElementById("random-btn")
          .addEventListener("click", searchRandomPoke);

        // ì²« ë¡œë“œ ì‹œ ëœë¤ í¬ì¼“ëª¬ í‘œì‹œ
        setTimeout(searchRandomPoke, 1000);
      });
    </script>
